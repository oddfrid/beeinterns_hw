<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORE</title>
    <!-- <link rel="stylesheet" href="./assets/fonts/Open_Sans/OpenSans-Regular.ttf">
    <link rel="stylesheet" href="./assets/fonts/Roboto/Roboto-Regular.ttf"> -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-wrap">
            <div class="logo">
                <a href="#">STORE</a>
            </div>
            <nav class="sections">
                <ul class="header-sections">
                    <li class="header-section">
                        <img src="./assets/img/profile.svg" alt="profile">
                        <p><a href="#" target="_blank" rel="noopener noreferrer">Profile</a></p>
                    </li>
                    <li class="header-section">
                        <img src="./assets/img/favorite.svg" alt="favourite">
                        <p><a href="#" target="_blank" rel="noopener noreferrer">Favorite</a></p>
                    </li>
                    <li class="header-section">
                        <img src="./assets/img/setting.svg" alt="setting">
                        <p><a href="#" target="_blank" rel="noopener noreferrer">Setting</a></p>
                    </li>
                    <li class="header-section">
                        <div class="notification-section">2</div>
                        <img src="./assets/img/security.svg" alt="security">
                        <p><a href="#" target="_blank" rel="noopener noreferrer">Security</a></p>
                    </li>
                </ul>
            </nav>
            <nav >
                <ul class="header-user-actions">
                    <li class="header-user-action">
                        <div class="notification-user-action">3</div>
                        <a href="#"><img src="./assets/img/cart.svg" alt="cart"></a>
                    </li>
                    <li class="header-user-action"><a href="#">SIGN OUT</a></li>
                    <li class="header-user-action"><img src="./assets/img/avatar.svg" alt="avatar"></li>
                </ul>
            </nav>
        </div>
    </header>  
    <aside>
        <ul>
            <li class="list-header">
                    <input class="custom-checkbox custom-checkbox-header" type="checkbox" name="clothes" id="clothes">                   
                    <label for="clothes">Clothes</label>
                    <ul class="list">
                        <li class="type">
                                <input class="custom-checkbox" type="checkbox" name="men" id="men">
                                <label for="men">Men</label>
                        </li>
                        <li class="type">
                                <input class="custom-checkbox" type="checkbox" name="woman" id="woman">
                                <label for="woman">Woman</label>
                        </li>
                        <li class="type">
                                <input class="custom-checkbox" type="checkbox" name="kids" id="kids">
                                <label for="kids">Kids</label>                  
                        </li>
                    </ul>
            </li>
            <li class="list-header">
                    <input class="custom-checkbox custom-checkbox-header" type="checkbox" name="material" id="material">
                    <label for="material">Material</label>                 
                <ul class="list">
                    <li class="type">
                            <input class="custom-checkbox" type="checkbox" name="cotton" id="cotton">
                            <label for="cotton">Cotton</label>                  
                    </li>
                    <li class="type">
                            <input class="custom-checkbox" type="checkbox" name="polyester" id="polyester">
                            <label for="polyester">Polyester</label>                  
                    </li>
                </ul>
            </li>
        </ul>
    </aside>
    <main>
        <div class="main-wrap">
            <header class="request-info">
                <div class="filter-info">
                    <p class="jeans">(<span id="jeans">15</span>) Jeans</p>
                    <p class="clothes-found"><span>458</span> Clothes found</p>
                </div>
                <p class="load"><a href="#">LOAD MORE</a></p>
            </header>
            <section>
                <article>
                    <figure class="item-card">
                        <div class="card-tag">9 DAYS</div>
                        <div class="item-img"></div>
                        <figcaption>
                            <h3 class="item-title">White Dress</h3>
                            <p class="item-cost">$<span class="cost">120</span></p>
                        </figcaption>
                    </figure>
                    <div class="card-shadow"></div>
                </article>
                <article>
                    <figure class="item-card">
                        <div class="card-tag listed">LISTED</div>
                        <div class="item-img"></div>
                        <figcaption>
                            <h3 class="item-title">Yellow T-shirt</h3>
                            <p class="item-cost">$<span class="cost">20</span></p>
                        </figcaption>
                    </figure>
                    <div class="card-shadow"></div>
                </article>
                <article>
                    <figure class="item-card">
                        <div class="card-tag">TODAY</div>
                        <div class="item-img"></div>
                        <figcaption>
                            <h3 class="item-title">Black Jeans</h3>
                            <p class="item-cost">$<span class="cost">100</span></p>
                        </figcaption>
                    </figure>
                    <div class="card-shadow"></div>
                </article>
                <article>
                    <figure class="item-card">
                        <div class="card-tag">SOLD</div>
                        <div class="item-img"></div>
                        <figcaption>
                            <h3 class="item-title">Black Jacket</h3>
                            <p class="item-cost">$<span class="cost">80</span></p>
                        </figcaption>
                    </figure>
                    <div class="card-shadow"></div>
                </article>
            </section>
        </div>
    </main>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</body>
</html>
